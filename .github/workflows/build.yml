name: Check Visual Studio Version

on:
  push:
    branches:
      - main

jobs:
  check-visual-studio:
    runs-on: windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check Visual Studio Version
        run: |
          # Get the installed Visual Studio versions
          $vsInstallPath = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
          if (Test-Path $vsInstallPath) {
              & $vsInstallPath -products * -format json | ConvertFrom-Json | Select-Object -ExpandProperty installation | Select-Object -Property version, path
          } else {
              Write-Host "vswhere.exe not found. Visual Studio might not be installed."
          }
